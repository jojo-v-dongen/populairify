<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Reset Password</title>
      <link rel="stylesheet" href="static/styles/styles_forgot_password.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   </head>
   <body>
      <div class="center">

         <div class="container">
            <div class="text">
               Reset Password
            </div>

            <div class="Explanation_text">
              <p style="margin-top: 1.5em;">Please enter the email associated with your Populairify account.</p>
              <p style="margin-top: 1.5em;">We will send you an email with a link to reset your password.</p>
              
            </div>

            {% if failed_login_message %}
            <div id="failed_login_message">{{ failed_login_message }}</div>
            {% endif %}

            <form method="post">
               <div class="data">
                  <label>Email</label>
                  <input type="text" name="email" required>
               </div>

               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Send email</button>
               </div>
               <div class="signup-link">
                  Not a member? <a href="/sign-up">Signup now</a> or <a href="/login">Login</a>
               </div>
               <div class="home-btn">
                  <button class="home-button" onclick="window.location='/';">Home</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
